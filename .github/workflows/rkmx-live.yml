name: RKMax Live (Unified Trade Monitor)

on:
  push:
    branches: [ rkmax-week ]
  pull_request:
    branches: [ rkmax-week ]
  schedule:
    # KST 09:00에 1회 (UTC 00:00)
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

jobs:
  monitor-trade:
    runs-on: ubuntu-latest
    concurrency:
      group: rkmax-live
      cancel-in-progress: true
    timeout-minutes: 420

    env:
      TZ: Asia/Seoul
      # ===== 민감정보(Secrets) =====
      KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
      CANO: ${{ secrets.CANO }}
      ACNT_PRDT_CD: ${{ secrets.ACNT_PRDT_CD }}
      KIS_ENV: ${{ secrets.KIS_ENV }}

      # ===== 전략/운영 (동일성 유지) =====
      PARTIAL1: "0.5"
      PARTIAL2: "0.3"
      TRAIL_PCT: "0.007"
      FAST_STOP: "0.01"
      ATR_STOP_MULT: "1.5"
      TIME_STOP_HHMM: "13:00"
      SELL_FORCE_TIME: "14:45"

      # 기존 리밸런싱 파라미터 (유지)
      MIN_TRADES: "5"
      MAX_MDD_PCT: "30"
      MIN_WINRATE: "50"
      MIN_CUMRET: "2"
      TOP_K_LIMIT: "20"
      MIN_TARGET_RET_M_PCT: "8"
      K_MIN: "0.1"
      K_MAX: "0.9"
      K_STEP: "0.1"
      TOTAL_CAPITAL: "10000000"
      MIN_QTY_PER_TICKET: "1"
      DAILY_CAPITAL: "10000000"
      MAX_POSITIONS: "8"
      CAPITAL_PER_SYMBOL: "100000"
      ALLOW_AFTER_HOURS: "0"
      ORDER_THROTTLE_SEC: "0.3"
      REBALANCE_OUT_DIR: "rebalance_results"
      REBALANCE_DAYS: "7"

      # === 신규/조정 파라미터 (trader.py 변경과 일치시킬 것) ===
      SLIPPAGE_ENTER_GUARD_PCT: "1.5"
      TRAIL_DISABLE_MINUTES: "5"
      SUSPICIOUS_LOG: "trader/suspicious_targets.log"
      LOG_LEVEL: "INFO"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install helpers (jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Dependencies 설치
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Runtime / Version info
        run: |
          echo "=== ENV DUMP ==="
          printenv | sort
          echo "=== PYTHON ==="
          python -c "import sys; print(sys.executable, sys.version)"
          echo "=== GIT SHA ==="
          git rev-parse --short HEAD || true

      - name: Create inline strategy config (configs/rkmax-live.yaml)
        run: |
          mkdir -p configs
          FILE=configs/rkmax-live.yaml
          : > "$FILE"
          printf '%s\n' "mode: daytrade" >> "$FILE"
          printf '%s\n' "universe: KOSDAQ_TOP50" >> "$FILE"
          printf '%s\n' "k_params:" >> "$FILE"
          printf '%s\n' "  method: rkmax" >> "$FILE"
          printf '%s\n' "  lookback_months: 1" >> "$FILE"
          printf '%s\n' "slippage:" >> "$FILE"
          printf '%s\n' "  max_pct: 0.0025" >> "$FILE"
          printf '%s\n' "  max_extra_ticks: 2" >> "$FILE"
          printf '%s\n' "take_profit:" >> "$FILE"
          printf '%s\n' "  tp1_pct: 0.008" >> "$FILE"
          printf '%s\n' "  tp2_pct: 0.015" >> "$FILE"
          printf '%s\n' "trailing:" >> "$FILE"
          printf '%s\n' "  pct: 0.007" >> "$FILE"
          printf '%s\n' "  disable_minutes: %s" "${TRAIL_DISABLE_MINUTES}" >> "$FILE"
          printf '%s\n' "stops:" >> "$FILE"
          printf '%s\n' "  fast_stop_pct: 0.01" >> "$FILE"
          printf '%s\n' "  atr_mult: 1.5" >> "$FILE"
          printf '%s\n' "sizing:" >> "$FILE"
          printf '%s\n' "  scheme: equal" >> "$FILE"
          printf '%s\n' "  clip_min: 0.5" >> "$FILE"
          printf '%s\n' "  clip_max: 1.5" >> "$FILE"
          printf '%s\n' "time_rules:" >> "$FILE"
          printf '%s\n' "  trade_start_hhmm: \"09:00\"" >> "$FILE"
          printf '%s\n' "  trade_end_hhmm:   \"14:45\"" >> "$FILE"
          printf '%s\n' "  sell_force_window:" >> "$FILE"
          printf '%s\n' "    start_hhmm: \"14:40\"" >> "$FILE"
          printf '%s\n' "    end_hhmm:   \"14:45\"" >> "$FILE"
          printf '%s\n' "swing:" >> "$FILE"
          printf '%s\n' "  enabled: false" >> "$FILE"
          printf '%s\n' "  hold_days: 3" >> "$FILE"
          printf '%s\n' "  adx_min: 20" >> "$FILE"
          printf '%s\n' "  use_tema_filter: true" >> "$FILE"
          printf '%s\n' "retries:" >> "$FILE"
          printf '%s\n' "  max_attempts: 5" >> "$FILE"
          printf '%s\n' "  backoff_base_sec: 0.5" >> "$FILE"
          printf '%s\n' "logging:" >> "$FILE"
          printf '%s\n' "  level: INFO" >> "$FILE"
          printf '%s\n' "  json: true" >> "$FILE"
          echo "=== configs/rkmax-live.yaml ==="
          cat "$FILE"

      - name: 리밸런싱 API 서버 실행 (백그라운드)
        run: |
          echo "[API] Starting FastAPI (nohup) ..."
          nohup uvicorn rolling_k_auto_trade_api.main:app \
            --host 0.0.0.0 --port 8000 > fastapi.log 2>&1 &
          FASTAPI_PID=$!
          echo "[API] FastAPI started: PID=${FASTAPI_PID}"
          echo "[API] Waiting for FastAPI health & rebalance readiness..."

          # 1) wait for /health (if exists) up to 60s
          HEALTH_OK=0
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null 2>&1; then
              HEALTH_OK=1
              echo "[API] /health OK (after ${i} tries)"
              break
            fi
            sleep 2
          done
          if [ "${HEALTH_OK}" -ne 1 ]; then
            echo "[API] /health not responding (continuing; maybe endpoint not implemented)"
          fi

          # 2) Optional: trigger rebalance generation if endpoint exists (best-effort)
          DATE=$(date '+%F')
          echo "[API] Attempting to trigger rebalance generation for ${DATE} (best-effort)..."
          curl -fsS -X POST "http://127.0.0.1:8000/rebalance/generate?date=${DATE}" -o /dev/null 2>&1 || echo "[API] POST /rebalance/generate failed or not present (ignored)"

          # 3) Poll /rebalance/selected/${DATE} for non-empty selected_stocks up to 120s
          READY=0
          for i in $(seq 1 60); do
            echo "[API] Poll ${i}/60: checking /rebalance/selected/${DATE} ..."
            SEL="$(curl -sS "http://127.0.0.1:8000/rebalance/selected/${DATE}" 2>/dev/null || echo '')"
            if echo "$SEL" | jq -e '.selected_stocks | length > 0' >/dev/null 2>&1; then
              READY=1
              echo "[API] selected_stocks ready."
              break
            fi
            sleep 2
          done
          if [ "${READY}" -ne 1 ]; then
            echo "[API] WARNING: rebalance/selected did not become ready in timeout — continuing anyway. Check fastapi.log for errors."
          fi

          echo "=== fastapi.log (tail 100) ==="
          tail -n 100 fastapi.log || true

      - name: Unified live loop (09:00→14:45 KST)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -e
          echo "[INIT] $(date '+%F %T %Z') — start unified live loop"
          while true; do
            NOW=$(date +%H:%M)
            if [[ "$NOW" < "09:00" ]]; then
              echo "[WAIT] $NOW < 09:00 — sleep 30s"; sleep 30; continue
            fi
            if [[ "$NOW" > "14:45" || "$NOW" == "14:45" ]]; then
              echo "[FORCE-SELL] $NOW — python -m trader.trader --force-sell"
              python -m trader.trader --force-sell || true
              break
            fi
            echo "[TICK] $(date '+%T') — python -m trader.trader (regular)"
            python -m trader.trader || true
            sleep 60
          done
          echo "[DONE] $(date '+%F %T %Z') — loop ended"

      - name: CEO 리포트 자동 생성
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m trader.report_ceo || true

      - name: CEO 리포트 artifact 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ceo-report
          path: trader/reports/
          if-no-files-found: warn
          retention-days: 30

      - name: Rebalance JSON artifact 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rebalance-results
          path: rebalance_results/*.json
          if-no-files-found: warn
          retention-days: 60

      - name: Trades & suspicious logs 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-logs
          path: |
            trader/logs/*.json
            logs/*.json
            trader/suspicious_targets.log
            fills/*.csv
          if-no-files-found: warn
          retention-days: 14

      - name: FastAPI 로그 출력 (cat)
        if: always()
        run: |
          echo "::group::FastAPI Server Log"
          cat fastapi.log || true
          echo "::endgroup::"

      - name: FastAPI 로그 업로드 (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-log
          path: fastapi.log
          if-no-files-found: ignore
          retention-days: 14
