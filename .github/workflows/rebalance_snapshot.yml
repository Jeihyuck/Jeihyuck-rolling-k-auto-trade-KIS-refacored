name: Rebalance Snapshot (08:50 KST)

on:
  push:
    branches: [ feature/rkmax-v2 ]
  pull_request:
    branches: [ feature/rkmax-v2 ]
  schedule:
    # 매 영업일 KST 08:50 (UTC 23:50, 일~목)
    - cron: "50 23 * * 0-4"
  workflow_dispatch:

concurrency:
  group: rebalance-snapshot
  cancel-in-progress: true

jobs:
  snapshot:
    runs-on: ubuntu-latest
    env:
      # ===== Secrets =====
      KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
      CANO: ${{ secrets.CANO }}
      ACNT_PRDT_CD: ${{ secrets.ACNT_PRDT_CD }}
      KIS_ENV: ${{ secrets.KIS_ENV }}
      # ===== 전략/운영 파라미터 =====
      TOP_K: "10"                         # 승률 Top 10
      LOOKBACK_DAYS: "10"                 # 2주 무빙 윈도우(영업일 기준 약 10일)
      REBALANCE_ANCHOR: "today"           # 당일 기준 산출
      REBALANCE_SNAPSHOT_TIME_KST: "08:50"
      DAILY_CAPITAL: "10000000"           # 참고용
      ORDER_THROTTLE_SEC: "0.3"
      REBALANCE_OUT_DIR: "rebalance_results"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FastAPI (bg)
        run: |
          nohup uvicorn rolling_k_auto_trade_api.main:app --host 0.0.0.0 --port 8000 > fastapi.log 2>&1 &
          sleep 30

      - name: Make output dir
        run: mkdir -p rebalance_results

      - name: Call Rebalance API (08:50 snapshot)
        shell: bash
        run: |
          KST_DATE=$(date -u -d '+9 hours' +%F)
          OUT="rebalance_results/rebalance_${KST_DATE}_0850.json"
          curl -sS -X POST "http://localhost:8000/rebalance/run/${KST_DATE}?force_order=true" -o "${OUT}"
          echo "Saved -> ${OUT}"
          test -s "${OUT}"

      - name: Upload rebalance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rebalance-results
          path: rebalance_results/*.json
          if-no-files-found: warn
          retention-days: 60

      - name: FastAPI log (cat)
        if: always()
        run: |
          echo "::group::FastAPI Server Log"
          cat fastapi.log || true
          echo "::endgroup::"

      - name: Upload fastapi.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-log
          path: fastapi.log
          if-no-files-found: ignore
          retention-days: 14
 