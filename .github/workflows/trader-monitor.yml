      # ğŸ”¸ VWAP ì „ëµìš© í—ˆìš© ì˜¤ì°¨ (ì½”ë“œ CONFIGì˜ VWAP_TOLê³¼ ì—°ê²°)
      # 0.003 = 0.3% / í•„ìš”í•˜ë©´ branch-levelë¡œ ì‰½ê²Œ ì¡°ì • ê°€ëŠ¥
      VWAP_TOL: "0.003"

