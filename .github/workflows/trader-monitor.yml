name: Trade Monitor (trader_refactor branch)

permissions:
  contents: write

concurrency:
  group: trade-bot-state
  cancel-in-progress: false

on:
  push:
    branches: [ main, trader_refactor ]
    paths-ignore:
      - "bot_state/**"
  pull_request:
    branches: [ main, trader_refactor ]
  schedule:
    - cron: "57 23 * * 0-6"
  workflow_dispatch:


