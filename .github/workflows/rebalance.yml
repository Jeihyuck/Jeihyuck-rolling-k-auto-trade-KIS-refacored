name: Pre-market Rebalance (08:50 KST)

on:
  push:
    branches: [ feature/rkmax, feature/rkmax-v2 ]
  pull_request:
    branches: [ feature/rkmax, feature/rkmax-v2 ]
  schedule:
    # 매 영업일 KST 08:50 실행 (UTC 23:50, 일~목)
    - cron: "50 23 * * 0-4"
  workflow_dispatch:

concurrency:
  group: rebalance
  cancel-in-progress: true

jobs:
  run-rebalance:
    runs-on: ubuntu-latest

    env:
      # ===== Secrets =====
      KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
      CANO: ${{ secrets.CANO }}
      ACNT_PRDT_CD: ${{ secrets.ACNT_PRDT_CD }}
      KIS_ENV: ${{ secrets.KIS_ENV }}

      # ===== 결과 저장 디렉터리 =====
      REBALANCE_OUT_DIR: rebalance_results

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install fastapi uvicorn requests

      - name: Start FastAPI (background) and wait for health
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          nohup uvicorn rolling_k_auto_trade_api.main:app --host 127.0.0.1 --port 8000 > fastapi.log 2>&1 &
          SV_PID=$!
          for i in {1..90}; do
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null; then
              echo "API UP after $i sec"
              break
            fi
            if ! ps -p "$SV_PID" >/dev/null; then
              echo "Uvicorn crashed early. ---- fastapi.log ----"
              cat fastapi.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Run rebalance (save JSON with KST date)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          mkdir -p "${REBALANCE_OUT_DIR}"
          # KST 날짜(YYYY-MM-DD)
          KST_DATE=$(TZ=Asia/Seoul date +%F)
          OUT="${REBALANCE_OUT_DIR}/rebalance_${KST_DATE}_0850.json"
          curl -sS -X POST "http://127.0.0.1:8000/rebalance/run/${KST_DATE}?force_order=true" -o "${OUT}"
          echo "Saved -> ${OUT}"
          test -s "${OUT}"

      - name: Show FastAPI log (tail)
        if: always()
        run: |
          echo "::group::FastAPI Server Log"
          tail -n +1 fastapi.log || true
          echo "::endgroup::"

      - name: Upload artifacts (rebalance results)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rebalance-results
          path: rebalance_results/*.json
          if-no-files-found: warn
          retention-days: 60

      - name: Upload FastAPI log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-log
          path: fastapi.log
          if-no-files-found: ignore
          retention-days: 14

