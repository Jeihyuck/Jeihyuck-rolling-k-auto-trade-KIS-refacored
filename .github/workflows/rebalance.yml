name: Rebalance (08:50 KST)

on:
  push:
    branches: [ feature/rkmax, feature/rkmax-v2 ]
  pull_request:
    branches: [ feature/rkmax, feature/rkmax-v2 ]
  schedule:
    # 매 영업일 KST 08:50 = UTC 23:50 (일~목)
    - cron: "50 23 * * 0-4"
  workflow_dispatch:
    inputs:
      date:
        description: "KST 기준 YYYY-MM-DD (미입력 시 현재 KST 날짜)"
        required: false
        type: string

concurrency:
  group: rebalance
  cancel-in-progress: true

jobs:
  rebalance:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # ===== Secrets =====
      KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
      CANO: ${{ secrets.CANO }}
      ACNT_PRDT_CD: ${{ secrets.ACNT_PRDT_CD }}
      KIS_ENV: ${{ secrets.KIS_ENV }}

      # ===== 리밸런싱 파라미터(엔진/보고서가 사용) =====
      TOP_K: "10"
      LOOKBACK_DAYS: "10"
      REBALANCE_ANCHOR: "today"
      REBALANCE_SNAPSHOT_TIME_KST: "08:50"

      # ===== 공통 =====
      DAILY_CAPITAL: "10000000"
      ORDER_THROTTLE_SEC: "0.3"
      REBALANCE_OUT_DIR: "rebalance_results"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install fastapi uvicorn requests

      - name: Run FastAPI (bg) with healthcheck
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          nohup uvicorn rolling_k_auto_trade_api.main:app --host 127.0.0.1 --port 8000 > fastapi.log 2>&1 &
          SV_PID=$!
          for i in {1..90}; do
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null; then
              echo "API UP after $i sec"
              break
            fi
            if ! ps -p "$SV_PID" >/dev/null; then
              echo "Uvicorn crashed early. ---- fastapi.log ----"
              cat fastapi.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Trigger rebalance and save JSON
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          mkdir -p "${REBALANCE_OUT_DIR}"
          # 입력값이 있으면 사용, 없으면 현재 KST 날짜 사용
          if [ -n "${{ github.event.inputs.date }}" ]; then
            KST_DATE="${{ github.event.inputs.date }}"
          else
            KST_DATE="$(TZ=Asia/Seoul date +%F)"
          fi
          OUT="${REBALANCE_OUT_DIR}/rebalance_${KST_DATE}_0850.json"
          curl -sS -X POST "http://127.0.0.1:8000/rebalance/run/${KST_DATE}?force_order=true" -o "${OUT}"
          echo "Saved -> ${OUT}"
          test -s "${OUT}"

      - name: Show FastAPI log (tail)
        if: always()
        run: |
          echo "::group::FastAPI Server Log"
          tail -n +1 fastapi.log || true
          echo "::endgroup::"

      - name: Upload artifacts (rebalance results)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rebalance-results
          path: rebalance_results/*.json
          if-no-files-found: warn
          retention-days: 30

      - name: Upload FastAPI log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-log
          path: fastapi.log
          if-no-files-found: ignore
          retention-days: 14

