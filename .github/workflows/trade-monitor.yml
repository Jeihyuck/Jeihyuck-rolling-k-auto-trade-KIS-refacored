name: Trade Monitor

on:
  push:
    branches: [ KIS/realtimetrade ]
  pull_request:
    branches: [ KIS/realtimetrade ]
  schedule:
    # 한국시간 09:00~15:30(UTC 0~6시) 평일 5분마다 실행
    - cron: "*/5 0-6 * * 1-5"
  workflow_dispatch:

jobs:
  monitor-trade:
    runs-on: ubuntu-latest

    env:
      KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
      CANO: ${{ secrets.CANO }}
      ACNT_PRDT_CD: ${{ secrets.ACNT_PRDT_CD }}
      KIS_ENV: ${{ secrets.KIS_ENV }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dependencies 설치
        run: |
          pip install -r requirements.txt

      - name: 리밸런싱 API 서버 실행 (FastAPI, 백그라운드, 로그파일)
        run: |
          nohup uvicorn rolling_k_auto_trade_api.main:app --host 0.0.0.0 --port 8000 > fastapi.log 2>&1 &
          echo "⏳ FastAPI 서버 구동 대기 중..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/docs > /dev/null; then
              echo "✅ FastAPI 서버 준비 완료"
              break
            fi
            echo "대기중... ($i)"
            sleep 2
          done

      - name: trader 자동매매 로직 실행
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m trader.trader

      - name: CEO 리포트 자동 생성
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m trader.report_ceo

      - name: CEO 리포트 artifact 업로드
        uses: actions/upload-artifact@v4
        with:
          name: ceo-report
          path: reports/

      - name: FastAPI 로그 출력 (cat)
        if: always()
        run: |
          echo "::group::FastAPI Server Log"
          cat fastapi.log
          echo "::endgroup::"

      - name: FastAPI 로그 업로드 (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-log
          path: fastapi.log
