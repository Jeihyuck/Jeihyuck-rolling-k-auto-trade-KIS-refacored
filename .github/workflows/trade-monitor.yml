name: Trade Monitor (trader_refactor branch)

permissions:
  contents: write

concurrency:
  group: trade-bot-state
  cancel-in-progress: false

on:
  push:
    branches: [ main, youtube ]
    paths-ignore:
      - "bot_state/**"
  pull_request:
    branches: [ main, youtube ]
  schedule:
    - cron: "57 23 * * 0-6"
  workflow_dispatch:

jobs:
  monitor-trade:
    # bot-state 브랜치에서 돌면 루프/충돌 나므로 차단
    if: github.ref != 'refs/heads/bot-state'
    runs-on: ubuntu-latest

    env:
      # === KIS 인증키(두 이름 모두 대응: 먼저 KIS_*가 있으면 그걸, 없으면 APP_* 사용) ===
      KIS_APP_KEY:    ${{ secrets.KIS_APP_KEY != '' && secrets.KIS_APP_KEY || secrets.APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET != '' && secrets.KIS_APP_SECRET || secrets.APP_SECRET }}
      # (일부 모듈이 APP_*를 읽을 수도 있으므로 동일 값 동시 주입)
      APP_KEY:        ${{ secrets.KIS_APP_KEY != '' && secrets.KIS_APP_KEY || secrets.APP_KEY }}
      APP_SECRET:     ${{ secrets.KIS_APP_SECRET != '' && secrets.KIS_APP_SECRET || secrets.APP_SECRET }}

      CANO:           ${{ secrets.CANO }}
      ACNT_PRDT_CD:   ${{ secrets.ACNT_PRDT_CD }}
      KIS_ENV:        ${{ secrets.KIS_ENV }}          # practice / real

      # settings.py가 KIS_ENV로 자동판단하므로 API_BASE_URL은 보통 불필요 (그래도 있으면 주입)
      API_BASE_URL:   ${{ secrets.API_BASE_URL }}

      # === trader.py 운영 파라미터 ===
      PARTIAL1: "0.5"
      PARTIAL2: "0.3"
      TRAIL_PCT: "0.02"
      FAST_STOP: "0.01"
      ATR_STOP: "1.5"

      TIME_STOP_HHMM: "13:00"
      SELL_FORCE_TIME: "14:40"
      SELL_ALL_BALANCES_AT_CUTOFF: "false"
      FORCE_SELL_PASSES_CUTOFF: "2"
      FORCE_SELL_PASSES_CLOSE: "4"

      DEFAULT_PROFIT_PCT: "3.0"
      DEFAULT_LOSS_PCT: "5.0"

      SLIPPAGE_LIMIT_PCT: "0.25"
      SLIPPAGE_ENTER_GUARD_PCT: "2.5"

      # VWAP 전략용 허용 오차
      VWAP_TOL: "0.003"

      W_MAX_ONE: "0.25"
      W_MIN_ONE: "0.03"

      REBALANCE_ANCHOR: "weekly"
      FORCE_WEEKLY_REBALANCE: "0"
      MOMENTUM_OVERRIDES_FORCE_SELL: "true"

      # 레짐/지수
      KOSDAQ_INDEX_CODE: "KOSDAQ"
      KOSDAQ_ETF_FALLBACK: "229200"

      REG_BULL_MIN_UP_PCT: "0.5"
      REG_BULL_MIN_MINUTES: "10"
      REG_BEAR_VWAP_MINUTES: "10"
      REG_BEAR_DROP_FROM_HIGH: "0.7"
      REG_BEAR_STAGE1_MINUTES: "20"
      REG_BEAR_STAGE2_ADD_DROP: "0.5"

      REG_PARTIAL_S1: "0.30"
      REG_PARTIAL_S2: "0.30"

      TRAIL_PCT_BULL: "0.025"
      TRAIL_PCT_BEAR: "0.012"
      TP_PROFIT_PCT_BULL: "3.5"

      MARKET_DATA_WHEN_CLOSED: "false"

      # 배분/속도
      DAILY_CAPITAL: "250000000"
      API_RATE_SLEEP_SEC: "0.3"

      # === VWAP 분봉 TR ===
      KIS_TR_ID_INTRADAY_CHART: "FHKST03010200"
      KIS_TR_ID_INTRADAY_CHART_REAL: "FHKST03010200"

      # === FastAPI 리밸런싱 서버(선정 필터) ===
      MIN_TRADES: "5"
      MAX_MDD_PCT: "30"
      MIN_WINRATE: "50"
      MIN_CUMRET: "2"
      TOP_K_LIMIT: "20"
      TOTAL_CAPITAL: "10000000"
      MIN_QTY_PER_TICKET: "1"
      K_MIN: "0.1"
      K_MAX: "0.9"
      K_STEP: "0.1"
      ALLOW_AFTER_HOURS: "0"
      REBALANCE_OUT_DIR: "rebalance_results"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # ✅ bot-state에서 상태를 "파일만" 안전하게 복원 (로컬 bot-state 브랜치에 fetch/checkout 금지)
      - name: Restore bot_state from origin/bot-state
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          git fetch origin bot-state || true
          git checkout origin/bot-state -- bot_state || true

          mkdir -p trader/state
          if [ -d bot_state/trader_state ]; then
            cp -a bot_state/trader_state/. trader/state/ || true
          fi

      - name: Restore state cache (fallback only)
        uses: actions/cache/restore@v4
        with:
          path: |
            bot_state/state.json
            trader/state/state.json
          key: trader-state-${{ github.ref_name }}
          restore-keys: |
            trader-state-${{ github.ref_name }}-

      - name: Save state cache (dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/cache/save@v4
        with:
          path: |
            bot_state/state.json
            trader/state/state.json
          key: trader-state-${{ github.ref_name }}

      - name: Set git identity
        run: |
          git config user.name "trade-bot"
          git config user.email "trade-bot@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dependencies 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ledger smoke test
        run: |
          python -m trader.ledger_test

      - name: (진단) 핵심 환경변수 주입 여부만 확인
        run: |
          python - << 'PY'
          import os
          def chk(k):
              v = os.getenv(k) or ''
              print(f"{k}: {'OK' if v else 'MISSING'} (len={len(v)})")
          for k in [
              'KIS_APP_KEY','KIS_APP_SECRET','APP_KEY','APP_SECRET',
              'CANO','ACNT_PRDT_CD','KIS_ENV'
          ]:
              chk(k)
          PY

      - name: (디버그) trader 모듈 경로 및 내용 확인
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - << 'PY'
          import trader
          from trader import trader as t
          print("trader package path:", trader.__file__)
          print("trader.trader module path:", t.__file__)
          print("=== HEAD OF trader.trader ===")
          try:
              with open(t.__file__, 'r', encoding='utf-8') as f:
                  for i in range(1, 80):
                      line = f.readline()
                      if not line:
                          break
                      print(f"{i:03}: {line.rstrip()}")
          except Exception as e:
              print("ERROR while reading trader.trader:", e)
          PY

      - name: 리밸런싱 API 서버 실행 (FastAPI, 백그라운드, 로그파일)
        run: |
          nohup uvicorn rolling_k_auto_trade_api.main:app --host 0.0.0.0 --port 8000 > fastapi.log 2>&1 &
          sleep 30

      - name: Compile modules
        run: |
          python -m compileall trader rolling_k_auto_trade_api

      - name: trader 자동매매 로직 실행
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m trader.trader

      - name: CEO 리포트 자동 생성
        if: always()
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m trader.report_ceo || true

      - name: Verify CEO report exists
        if: always()
        run: |
          ls -al trader/logs || true

      # ✅ 핵심 FIX: plain push 제거 + worktree로만 bot-state에 커밋/푸시 (로컬 bot-state 브랜치 덮어쓰기 금지)
      - name: Persist trader state to bot-state branch (worktree)
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail

          TMP_DIR="$(mktemp -d)"
          mkdir -p "$TMP_DIR/state" "$TMP_DIR/fills"
          if [ -d trader/state ]; then
            cp -a trader/state/. "$TMP_DIR/state/" || true
          fi
          if [ -d trader/fills ]; then
            cp -a trader/fills/. "$TMP_DIR/fills/" || true
          fi

          git fetch origin bot-state || true

          WT_DIR="$(mktemp -d)"
          cleanup() {
            git worktree remove "$WT_DIR" --force 2>/dev/null || true
            rm -rf "$WT_DIR" "$TMP_DIR" 2>/dev/null || true
          }
          trap cleanup EXIT

          if git show-ref --verify --quiet refs/remotes/origin/bot-state; then
            git worktree add -B bot-state "$WT_DIR" origin/bot-state
          else
            git worktree add -B bot-state "$WT_DIR"
          fi

          mkdir -p "$WT_DIR/bot_state/trader_state"
          cp -a "$TMP_DIR/state/." "$WT_DIR/bot_state/trader_state/" || true
          cp -a "$TMP_DIR/fills/." "$WT_DIR/bot_state/trader_state/" || true

          pushd "$WT_DIR" >/dev/null
          git config user.name "trade-bot"
          git config user.email "trade-bot@users.noreply.github.com"

          git add -f bot_state/trader_state || true
          if git diff --cached --quiet; then
            echo "No bot_state changes to commit."
          else
            git commit -m "Update trader state"
            git push origin bot-state
          fi
          popd >/dev/null

      - name: Save state snapshot as artifact (audit only)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trader-state-${{ github.run_id }}
          path: |
            trader/state/state.json
            bot_state/state.json
            trader/logs/CEO_Report_*.md
            trader/logs/ledger.jsonl
          retention-days: 30

      - name: Rebalance JSON artifact 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rebalance-results
          path: rebalance_results/*.json
          if-no-files-found: warn
          retention-days: 60

      - name: Trades 로그 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-logs
          path: trader/logs/*.json
          if-no-files-found: ignore
          retention-days: 14

      - name: FastAPI 로그 출력 (cat)
        if: always()
        run: |
          echo "::group::FastAPI Server Log"
          cat fastapi.log || true
          echo "::endgroup::"

      - name: FastAPI 로그 업로드 (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-log
          path: fastapi.log
          if-no-files-found: ignore
          retention-days: 14
